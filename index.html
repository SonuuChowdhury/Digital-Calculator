<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator: Mini Project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainDiv1">
        <div class="nameLogoThemeBox">
            <h3 id="CalculatorText">Calculator</h3>
            <p class="themeText">
                Theme
            </p>
            <div class="container">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label class="switch" for="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
        </div> 
    </div>

    <div class="DisplayBox">
        <input type="text" class="display" value="0">
    </div>

    <div class="keyBoardArea">
        <div class="keyBoard">
            <div class="numPad">
                <div class="keys KN9">9</div>
                <div class="keys KN8">8</div>
                <div class="keys KN7">7</div>
                <div class="opKeys delKey">DEL</div>
                <div class="keys KN4">4</div>
                <div class="keys KN5">5</div>
                <div class="keys KN6">6</div>
                <div class="opKeys addKey">+</div>
                <div class="keys KN1">1</div>
                <div class="keys KN2">2</div>
                <div class="keys KN3">3</div>
                <div class="opKeys minusKey">-</div>
                <div class="keys decimalKey">.</div>
                <div class="keys KN0">0</div>
                <div class="keys divideKey">/</div>
                <div class="opKeys multiplyKey">x</div>
                

            </div>
        
            <div class="controls">
                <div class="controlKeys resetKey">RESET</div>
                <div class="controlKeys equalKey">=</div>
                
            </div>



        
        </div>

    </div>








    <script src="script.js"></script>
</body>
</html>
