<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator: Mini Project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainDiv1">
        <div class="nameLogoThemeBox">
            <h3 id="CalculatorText">Calculator</h3>
            <p class="themeText">
                Theme
            </p>
            <div class="container">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label class="switch" for="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
        </div> 
    </div>

    <div class="DisplayBox">
        <input type="text" class="display">
    </div>

    <div class="keyBoardArea">
        <div class="keyBoard">
            <div class="numPad">
                <div class="keys">9</div>
                <div class="keys">8</div>
                <div class="keys">7</div>
                <div class="opKeys delKey">DEL</div>
                <div class="keys">4</div>
                <div class="keys">5</div>
                <div class="keys">6</div>
                <div class="opKeys">+</div>
                <div class="keys">1</div>
                <div class="keys">2</div>
                <div class="keys">3</div>
                <div class="opKeys">-</div>
                <div class="keys">.</div>
                <div class="keys">0</div>
                <div class="keys">/</div>
                <div class="opKeys">x</div>
                

            </div>
        
            <div class="controls">
                <div class="controlKeys resetKey">RESET</div>
                <div class="controlKeys equalKey">=</div>
                
            </div>



        
        </div>

    </div>








    <script src="script.js"></script>
</body>
</html>
